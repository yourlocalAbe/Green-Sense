<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil Pimpinan - Green Sense</title>
    <style>
        :root {
            --primary-dark: #1a4301;
            --accent-teal: #34a0a4;
            --btn-green: #054101;
            --pimpinan-gold: #d4af37;
            --logout-red: #cc0000;
            --transition-speed: 0.3s;
        }

        body {
            margin: 0;
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background: linear-gradient(135deg, #76c893, #34a0a4, #184e77);
            background-attachment: fixed;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            color: var(--primary-dark);
        }

        /* Standardized Pimpinan Navbar */
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.5rem 8%;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 30px rgba(0,0,0,0.1);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .logo-link {
            text-decoration: none;
            color: inherit;
            display: flex;
            align-items: center;
            transition: transform var(--transition-speed) ease;
        }

        .logo {
            display: flex;
            align-items: center;
            font-weight: 900;
            font-size: 2rem;
            letter-spacing: -1px;
        }

        .logo img { height: 50px; margin-right: 15px; }

        .nav-links {
            list-style: none;
            display: flex;
            align-items: center;
            gap: 50px;
            margin: 0;
            padding: 0;
        }

        .nav-links a {
            text-decoration: none;
            color: var(--primary-dark);
            font-weight: 700;
            text-transform: uppercase;
            font-size: 1.1rem;
            position: relative;
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 3px;
            bottom: -5px;
            left: 0;
            background-color: var(--pimpinan-gold);
            transition: width var(--transition-speed) ease;
        }

        .nav-links li:hover a::after { width: 100%; }

        .user-profile-nav {
            width: 55px;
            height: 55px;
            background-color: var(--pimpinan-gold);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            border: 3px solid white;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            transition: transform var(--transition-speed);
            overflow: hidden;
        }

        /* Content Layout */
        .content {
            flex-grow: 1;
            text-align: center;
            padding: 60px 20px;
        }

        .badge-exec {
            background: var(--pimpinan-gold);
            color: white;
            padding: 8px 20px;
            border-radius: 50px;
            font-weight: 900;
            display: inline-block;
            margin-bottom: 15px;
            letter-spacing: 2px;
        }

        h1 {
            font-size: 4rem;
            color: var(--primary-dark);
            margin-bottom: 50px;
            font-weight: 900;
            text-transform: uppercase;
        }

        .profile-container {
            max-width: 600px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(15px);
            padding: 50px;
            border-radius: 50px;
            border: 3px solid var(--pimpinan-gold);
            box-shadow: 0 25px 50px rgba(0,0,0,0.2);
        }

        .large-avatar {
            width: 180px;
            height: 180px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 25px;
            border: 6px solid var(--pimpinan-gold);
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .user-details h2 { 
            font-size: 2.5rem; 
            margin: 10px 0; 
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .user-details p { 
            font-size: 1.2rem; 
            color: white; 
            background: rgba(0,0,0,0.3); 
            padding: 10px 25px; 
            border-radius: 50px; 
            display: block;
            margin: 10px 0;
        }

        .btn-group {
            margin-top: 40px;
        }

        .btn-logout {
            padding: 18px 60px;
            border-radius: 50px;
            font-size: 1.2rem;
            font-weight: 900;
            text-transform: uppercase;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            background: var(--logout-red);
            color: white;
            width: 100%;
            box-shadow: 0 10px 20px rgba(204, 0, 0, 0.3);
        }

        .btn-logout:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(204, 0, 0, 0.5);
            background: #ff0000;
        }

    </style>
</head>
<body>

    <nav>
        <a href="Pimpinan_home.html" class="logo-link">
            <div class="logo">
                <img src="assets/logo.png" alt="Logo">
                GREEN SENSE
            </div>
        </a>
        <ul class="nav-links">
            <li><a href="Pimpinan_home.html">Home</a></li>
            <li><a href="Pimpinan_layanan.html">Layanan</a></li>
            <li><a href="Pimpinan_hasil.html">Hasil Analisis</a></li>
            <li>
                <div class="user-profile-nav">
                    <img src="https://ui-avatars.com/api/?name=Pimpinan&background=d4af37&color=fff" alt="User Profile">
                </div>
            </li>
        </ul>
    </nav>

    <main class="content">
        <div class="badge-exec">EXECUTIVE PROFILE</div>
        <h1>AKUN PIMPINAN</h1>

        <div class="profile-container">
            <img src="https://ui-avatars.com/api/?name=Pimpinan&background=d4af37&color=fff" class="large-avatar" alt="Executive Avatar">
            <div class="user-details">
                <h2>Pimpinan Green Sense</h2>
                <p>pimpinan.tangerang@greensense.com</p>
                <p>NIP: 19850101 202401 1 001</p>
                <p>Akses: Full Analytics Access</p>
            </div>
            
            <div class="btn-group">
                <button class="btn-logout" onclick="logout()">LOGOUT</button>
            </div>
        </div>
    </main>

    <script>
        function logout() {
            if(confirm("Apakah Anda yakin ingin keluar dari mode eksekutif?")) {
                window.location.href = 'Home_Page.html';
            }
        }
    </script>
</body>
</html>
