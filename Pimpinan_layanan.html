<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layanan Pimpinan - Green Sense</title>
    <style>
        :root {
            --primary-dark: #1a4301;
            --accent-teal: #34a0a4;
            --btn-green: #054101;
            --pimpinan-gold: #d4af37;
            --transition-speed: 0.3s;
        }

        body {
            margin: 0;
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background: linear-gradient(135deg, #76c893, #34a0a4, #184e77);
            background-attachment: fixed;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            color: var(--primary-dark);
        }

        /* Interactive Navbar */
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.5rem 8%;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 30px rgba(0,0,0,0.1);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .logo-link {
            text-decoration: none;
            color: inherit;
            display: flex;
            align-items: center;
            transition: transform var(--transition-speed) ease;
        }

        .logo {
            display: flex;
            align-items: center;
            font-weight: 900;
            font-size: 2rem;
            letter-spacing: -1px;
        }

        .logo img { height: 55px; margin-right: 15px; }

        .nav-right {
            display: flex;
            align-items: center;
            gap: 50px;
        }

        .nav-links {
            list-style: none;
            display: flex;
            gap: 50px;
            margin: 0;
            padding: 0;
        }

        .nav-links a {
            text-decoration: none;
            color: var(--primary-dark);
            font-weight: 700;
            text-transform: uppercase;
            font-size: 1.1rem;
            position: relative;
            transition: color var(--transition-speed);
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 3px;
            bottom: -5px;
            left: 0;
            background-color: var(--pimpinan-gold);
            transition: width var(--transition-speed);
        }

        .nav-links a:hover::after { width: 100%; }

        .profile-pic {
            width: 55px;
            height: 55px;
            border-radius: 50%;
            border: 3px solid white;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            transition: transform var(--transition-speed);
        }

        .profile-pic:hover { transform: scale(1.1); border-color: var(--pimpinan-gold); }

        /* Content */
        .content {
            text-align: center;
            padding: 80px 20px;
            flex-grow: 1;
        }

        h1 {
            font-size: 5rem;
            margin-bottom: 60px;
            text-transform: uppercase;
            font-weight: 900;
            text-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .services-container {
            display: flex;
            justify-content: center;
            gap: 40px;
            flex-wrap: wrap;
            max-width: 1200px;
            margin: 0 auto;
        }

        .service-card {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border: 3px solid var(--primary-dark);
            border-radius: 60px;
            padding: 60px 40px;
            width: 400px;
            min-height: 350px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: all 0.4s ease;
            text-decoration: none;
            color: inherit;
        }

        .service-card:hover {
            transform: translateY(-10px);
            background: rgba(255, 255, 255, 0.4);
            border-color: var(--pimpinan-gold);
        }

        /* Card Khusus Kuisioner (Non-Clickable Style) */
        .card-disabled {
            cursor: default;
            opacity: 0.9;
        }
        
        .card-disabled:hover {
            transform: none;
            background: rgba(255, 255, 255, 0.2);
            border-color: var(--primary-dark);
        }

        .service-card h2 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            font-weight: 900;
        }

        .service-card p {
            font-size: 1.2rem;
            font-weight: 600;
            line-height: 1.4;
        }

        .btn-status {
            margin-top: 25px;
            padding: 10px 30px;
            background: var(--primary-dark);
            color: white;
            border-radius: 50px;
            font-weight: 800;
            text-transform: uppercase;
            font-size: 0.9rem;
        }

        .btn-locked {
            background: #666;
            cursor: not-allowed;
        }
    </style>
</head>
<body>

    <nav>
        <a href="Pimpinan_home.html" class="logo-link">
            <div class="logo">
                <img src="assets/logo.png" alt="Logo">
                GREEN SENSE
            </div>
        </a>
        <div class="nav-right">
            <ul class="nav-links">
                <li><a href="Pimpinan_home.html">Home</a></li>
                <li><a href="Pimpinan_hasil.html">Hasil Analisis</a></li>
            </ul>
            <a href="Pimpinan_profile.html">
                <img src="https://ui-avatars.com/api/?name=Pimpinan&background=d4af37&color=fff" alt="Profile" class="profile-pic">
            </a>
        </div>
    </nav>

    <main class="content">
        <h1>LAYANAN EKSEKUTIF</h1>

        <div class="services-container">
            <a href="Pimpinan_tarif.html" class="service-card">
                <h2>TARIF</h2>
                <p>Pantau data tarif air bersih yang berlaku saat ini.</p>
                <div class="btn-status">LIHAT DATA</div>
            </a>

            <div class="service-card card-disabled">
                <h2>KUISIONER</h2>
                <p>Status pengumpulan data kepuasan publik dari pelanggan.</p>
                <div class="btn-status btn-locked">KHUSUS PELANGGAN</div>
            </div>
        </div>
    </main>

</body>
</html>
