<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layanan Kami - Green Sense</title>
    <style>
        :root {
            --primary-dark: #1a4301;
            --accent-teal: #34a0a4;
            --btn-green: #054101;
            --transition-speed: 0.3s;
        }

        body {
            margin: 0;
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background: linear-gradient(135deg, #76c893, #34a0a4, #184e77);
            background-attachment: fixed;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            color: var(--primary-dark);
        }

        /* Interactive Navbar */
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.5rem 8%;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 30px rgba(0,0,0,0.1);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        /* Logo Animation */
        .logo-link {
            text-decoration: none;
            color: inherit;
            display: flex;
            align-items: center;
            transition: transform var(--transition-speed) ease, opacity var(--transition-speed);
        }

        .logo-link:hover {
            transform: scale(1.05);
            opacity: 0.9;
        }

        .logo {
            display: flex;
            align-items: center;
            font-weight: 900;
            font-size: 2rem;
            letter-spacing: -1px;
        }

        .logo img {
            height: 55px;
            margin-right: 15px;
        }

        .nav-right {
            display: flex;
            align-items: center;
            gap: 50px;
        }

        .nav-links {
            list-style: none;
            display: flex;
            gap: 50px;
            margin: 0;
            padding: 0;
        }

        /* Link Hover Animations */
        .nav-links li {
            position: relative;
        }

        .nav-links a {
            text-decoration: none;
            color: var(--primary-dark);
            font-weight: 700;
            text-transform: uppercase;
            font-size: 1.1rem;
            display: inline-block;
            transition: color var(--transition-speed) ease, transform var(--transition-speed) ease;
        }

        /* The underline sliding effect */
        .nav-links a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 3px;
            bottom: -5px;
            left: 0;
            background-color: var(--accent-teal);
            transition: width var(--transition-speed) ease;
        }

        .nav-links a:hover {
            color: var(--accent-teal);
            transform: translateY(-3px);
        }

        .nav-links li:hover a::after {
            width: 100%;
        }

        /* Profile Pic Pulse Animation */
        .profile-pic {
            width: 55px;
            height: 55px;
            border-radius: 50%;
            border: 3px solid white;
            object-fit: cover;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            transition: all var(--transition-speed) cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .profile-pic:hover {
            transform: scale(1.2) rotate(5deg);
            border-color: var(--accent-teal);
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
        }

        /* Content Styling */
        .content {
            text-align: center;
            padding: 80px 20px;
            flex-grow: 1;
        }

        h1 {
            font-size: 5rem;
            color: var(--primary-dark);
            margin-bottom: 60px;
            text-transform: uppercase;
            font-weight: 900;
            letter-spacing: 2px;
            text-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .services-container {
            display: flex;
            justify-content: center;
            gap: 40px;
            flex-wrap: wrap;
            max-width: 1200px;
            margin: 0 auto;
        }

        /* Glassmorphism Cards */
        .service-card {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(8px);
            border: 3px solid var(--primary-dark);
            border-radius: 60px;
            padding: 60px 40px;
            width: 400px;
            min-height: 320px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: all 0.5s cubic-bezier(0.2, 1, 0.3, 1);
            cursor: pointer;
            text-decoration: none;
            box-sizing: border-box;
        }

        .service-card:hover {
            transform: translateY(-15px) scale(1.02);
            background: rgba(255, 255, 255, 0.3);
            border-color: var(--accent-teal);
            box-shadow: 0 30px 60px rgba(0,0,0,0.15);
        }

        .service-card h2 {
            font-size: 2.8rem;
            color: var(--primary-dark);
            margin: 0 0 20px 0;
            font-weight: 900;
            text-transform: uppercase;
            transition: color 0.3s ease;
        }

        .service-card:hover h2 {
            color: var(--btn-green);
        }

        .service-card p {
            font-size: 1.4rem;
            color: var(--primary-dark);
            margin: 0;
            line-height: 1.4;
            font-weight: 600;
        }

        @media (max-width: 1024px) {
            h1 { font-size: 3.5rem; }
            .service-card { width: 90%; }
            .nav-right { gap: 20px; }
        }
    </style>
</head>
<body>

    <nav>
        <a href="Logged_Home.html" class="logo-link">
            <div class="logo">
                <img src="assets/logo.png" alt="Green Sense Logo">
                GREEN SENSE
            </div>
        </a>
        <div class="nav-right">
            <ul class="nav-links">
                <li><a href="Logged_Home.html">Home</a></li>
                <li><a href="Pembuka_Kuisioner.html">Kuisioner</a></li>
            </ul>
            <a href="Profile.html">
                <img src="https://ui-avatars.com/api/?name=Abe&background=054101&color=fff" alt="Profile" class="profile-pic">
            </a>
        </div>
    </nav>

    <main class="content">
        <h1>LAYANAN KAMI</h1>

        <div class="services-container">
            <a href="Tarif.html" class="service-card">
                <h2>TARIF</h2>
                <p>Informasi tentang tarif air bersih</p>
            </a>

            <a href="Pembuka_Kuisioner.html" class="service-card">
                <h2>KUISIONER</h2>
                <p>Membantu kami memahami pengalaman Anda menggunakan layanan PDAM Tangerang</p>
            </a>
        </div>
    </main>

</body>
</html>
