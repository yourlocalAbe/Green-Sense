<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Berikan Ulasan - Green Sense</title>
    <style>
        :root {
            --primary-dark: #1a4301;
            --accent-teal: #34a0a4;
            --btn-green: #054101;
            --star-gold: #ffcc00;
        }

        body {
            margin: 0;
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background: linear-gradient(135deg, #76c893, #34a0a4, #184e77);
            background-attachment: fixed;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            color: var(--primary-dark);
        }

        /* Centered Header with Exit Logic */
        .header-simple {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 1.5rem;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .logo-btn {
            background: none;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            transition: transform 0.3s ease;
        }

        .logo-btn:hover {
            transform: scale(1.05);
        }

        .logo {
            display: flex;
            align-items: center;
            font-weight: 900;
            font-size: 2rem;
            color: var(--primary-dark);
            letter-spacing: -1px;
        }

        .logo img { height: 50px; margin-right: 12px; }

        /* Main Layout */
        .main-container {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 20px;
        }

        h1 {
            color: var(--primary-dark);
            font-size: 4rem;
            margin-bottom: 30px;
            font-weight: 900;
            text-transform: uppercase;
            text-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }

        /* Review Section */
        .review-card {
            background: white;
            border-radius: 40px;
            padding: 40px;
            width: 100%;
            max-width: 900px;
            display: flex;
            gap: 40px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.2);
            border: 4px solid var(--primary-dark);
            align-items: center;
        }

        .text-area-input {
            flex: 1;
            height: 200px;
            border: 3px solid #eee;
            border-radius: 25px;
            padding: 20px;
            font-size: 1.2rem;
            font-family: inherit;
            resize: none;
            outline: none;
            transition: all 0.3s ease;
            background: #fdfdfd;
        }

        .rating-side {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 300px;
        }

        /* Interactive Stars */
        .stars-container {
            display: flex;
            flex-direction: row-reverse;
            justify-content: center;
            margin-bottom: 25px;
        }

        .stars-container input { display: none; }

        .stars-container label {
            font-size: 4rem;
            color: #ddd;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .stars-container label:hover,
        .stars-container label:hover ~ label,
        .stars-container input:checked ~ label {
            color: var(--star-gold);
            transform: scale(1.1);
            text-shadow: 0 0 15px rgba(255, 204, 0, 0.4);
        }

        .btn-kirim {
            background-color: var(--btn-green);
            color: white;
            padding: 18px;
            border: none;
            border-radius: 100px;
            font-size: 1.4rem;
            font-weight: 800;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s ease;
            text-transform: uppercase;
        }

        .btn-kirim:hover {
            background-color: var(--primary-dark);
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }

        /* Bottom Review List */
        .review-list {
            display: flex;
            gap: 20px;
            padding: 40px 8%;
            width: 100%;
            margin-top: 50px;
            overflow-x: auto;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(5px);
        }

        .user-card {
            background: white;
            border: 3px solid var(--primary-dark);
            border-radius: 30px;
            padding: 25px;
            min-width: 250px;
        }

        .user-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 12px;
        }

        .user-icon {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            border: 2px solid var(--primary-dark);
        }

        .user-card strong { font-size: 1.3rem; color: var(--primary-dark); }
        .user-card .star-rating { color: var(--star-gold); font-size: 1.1rem; margin-bottom: 8px; }
        .user-card p { margin: 0; color: #444; font-size: 1rem; line-height: 1.5; font-style: italic; }

        .review-list::-webkit-scrollbar { height: 8px; }
        .review-list::-webkit-scrollbar-thumb { background: var(--primary-dark); border-radius: 10px; }
    </style>
</head>
<body>

    <div class="header-simple">
        <button class="logo-btn" onclick="confirmExit()">
            <div class="logo">
                <img src="assets/logo.png" alt="Logo">
                GREEN SENSE
            </div>
        </button>
    </div>

    <div class="main-container">
        <h1>BERIKAN ULASAN</h1>
        
        <form class="review-card" id="reviewForm">
            <textarea class="text-area-input" placeholder="TULIS ULASANMU DI SINI..." required></textarea>
            
            <div class="rating-side">
                <div class="stars-container">
                    <input type="radio" name="star" id="star5" value="5"><label for="star5">★</label>
                    <input type="radio" name="star" id="star4" value="4"><label for="star4">★</label>
                    <input type="radio" name="star" id="star3" value="3"><label for="star3">★</label>
                    <input type="radio" name="star" id="star2" value="2"><label for="star2">★</label>
                    <input type="radio" name="star" id="star1" value="1" required><label for="star1">★</label>
                </div>
                <button type="submit" class="btn-kirim">KIRIMKAN ULASAN</button>
            </div>
        </form>

        <div class="review-list">
            <div class="user-card">
                <div class="user-header">
                    <img src="https://ui-avatars.com/api/?name=Fanka&background=34a0a4&color=fff" class="user-icon">
                    <strong>FANKA</strong>
                </div>
                <div class="star-rating">★★★★☆</div>
                <p>"Pelayanannya bagus, mantap banget PDAM sekarang."</p>
            </div>

            <div class="user-card">
                <div class="user-header">
                    <img src="https://ui-avatars.com/api/?name=Demas&background=184e77&color=fff" class="user-icon">
                    <strong>DEMAS</strong>
                </div>
                <div class="star-rating">★★★★★</div>
                <p>"GG Gaming adik adik, airnya jernih parah!"</p>
            </div>

            <div class="user-card">
                <div class="user-header">
                    <img src="https://ui-avatars.com/api/?name=Tania&background=76c893&color=fff" class="user-icon">
                    <strong>TANIA</strong>
                </div>
                <div class="star-rating">★★☆☆☆</div>
                <p>"Pelayanan agak lama, tapi air tetep lancar sih."</p>
            </div>

            <div class="user-card">
                <div class="user-header">
                    <img src="https://ui-avatars.com/api/?name=Abe&background=054101&color=fff" class="user-icon">
                    <strong>AWAN</strong>
                </div>
                <div class="star-rating">★★★★★</div>
                <p>"Best water app in Tangerang! Chill af layout."</p>
            </div>
        </div>
    </div>

    <script>
        // Logic for sending review
        const reviewForm = document.getElementById('reviewForm');
        reviewForm.addEventListener('submit', function(e) {
            e.preventDefault();
            alert("Terimakasih atas ulasan anda! Kami akan melakukan yang terbaik demi kepuasan Anda!");
            window.location.href = 'Logged_Home.html';
        });

        // Fixed Central Logo Exit Logic
        function confirmExit() {
            const leave = confirm("Apakah anda yakin untuk keluar dari ulasan ini?");
            if (leave) {
                window.location.href = 'Logged_Home.html';
            }
        }
    </script>

</body>
</html>
