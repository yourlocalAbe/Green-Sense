<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil Pengguna - Green Sense</title>
    <style>
        :root {
            --primary-dark: #1a4301;
            --accent-teal: #34a0a4;
            --btn-green: #054101;
            --logout-red: #cc0000;
            --transition-speed: 0.3s;
        }

        body {
            margin: 0;
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background: linear-gradient(135deg, #76c893, #34a0a4, #184e77);
            background-attachment: fixed;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            color: var(--primary-dark);
        }

        /* Standardized Glassmorphism Navbar */
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.5rem 8%;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 30px rgba(0,0,0,0.1);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .logo-link {
            text-decoration: none;
            color: inherit;
            display: flex;
            align-items: center;
            transition: transform var(--transition-speed) ease;
        }

        .logo-link:hover { transform: scale(1.05); }

        .logo {
            display: flex;
            align-items: center;
            font-weight: 900;
            font-size: 2rem;
            letter-spacing: -1px;
        }

        .logo img { height: 50px; margin-right: 15px; }

        .nav-links {
            list-style: none;
            display: flex;
            align-items: center;
            gap: 50px;
            margin: 0;
            padding: 0;
        }

        .nav-links li { position: relative; }

        .nav-links a {
            text-decoration: none;
            color: var(--primary-dark);
            font-weight: 700;
            text-transform: uppercase;
            font-size: 1.1rem;
            transition: color var(--transition-speed) ease;
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 3px;
            bottom: -5px;
            left: 0;
            background-color: var(--accent-teal);
            transition: width var(--transition-speed) ease;
        }

        .nav-links li:hover a::after { width: 100%; }
        .nav-links a:hover { color: var(--accent-teal); }

        .user-profile-nav {
            width: 55px;
            height: 55px;
            background-color: var(--btn-green);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            border: 3px solid white;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            transition: all var(--transition-speed) cubic-bezier(0.175, 0.885, 0.32, 1.275);
            overflow: hidden;
        }

        .user-profile-nav:hover {
            transform: scale(1.2) rotate(5deg);
            border-color: var(--accent-teal);
        }

        .user-profile-nav img { width: 100%; height: 100%; object-fit: cover; }

        /* Content Layout */
        .content {
            flex-grow: 1;
            text-align: center;
            padding: 60px 20px;
        }

        h1 {
            font-size: 4rem;
            color: var(--primary-dark);
            margin-bottom: 50px;
            font-weight: 900;
            text-transform: uppercase;
            text-shadow: 0 10px 25px rgba(0,0,0,0.15);
        }

        .profile-grid {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            gap: 60px;
            max-width: 1200px;
            margin: 0 auto;
            flex-wrap: wrap;
        }

        /* Left side: Profile Info */
        .profile-info {
            flex: 1;
            min-width: 320px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 40px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }

        .large-avatar {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 25px;
            border: 6px solid white;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .user-details h2 { font-size: 2.2rem; margin: 10px 0; color: white; }
        .user-details p { 
            font-size: 1.1rem; 
            color: white; 
            background: rgba(0,0,0,0.2); 
            padding: 8px 20px; 
            border-radius: 50px; 
            display: inline-block;
            margin: 5px 0;
        }

        .btn-group {
            margin-top: 35px;
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .btn {
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 800;
            text-transform: uppercase;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn:hover { transform: translateY(-5px); box-shadow: 0 10px 20px rgba(0,0,0,0.2); }
        .btn-logout { background: var(--logout-red); color: white; }
        .btn-edit { background: var(--btn-green); color: white; }

        /* Right side: Review History */
        .history-section { flex: 1; min-width: 350px; }
        .history-section h3 { font-size: 2rem; color: var(--primary-dark); margin-bottom: 25px; font-weight: 900; }

        .white-card {
            background: white;
            border-radius: 40px;
            padding: 40px;
            border: 4px solid var(--primary-dark);
            box-shadow: 0 25px 50px rgba(0,0,0,0.2);
        }

        .inner-review-box {
            border: 3px dashed var(--accent-teal);
            border-radius: 25px;
            padding: 30px;
            background: #f0fdfa;
        }

        .stars { color: #ffcc00; font-size: 2rem; margin: 10px 0; }
        .inner-review-box p { font-style: italic; color: #444; font-size: 1.2rem; line-height: 1.4; }

    </style>
</head>
<body>

    <nav>
        <a href="Logged_Home.html" class="logo-link">
            <div class="logo">
                <img src="assets/logo.png" alt="Logo">
                GREEN SENSE
            </div>
        </a>
        <ul class="nav-links">
            <li><a href="Logged_Home.html">Home</a></li>
            <li><a href="Layanan_Kami.html">Layanan</a></li>
            <li><a href="Pembuka_Kuisioner.html">Kuisioner</a></li>
            <li>
                <div class="user-profile-nav" onclick="location.href='Profile.html'">
                    <img src="https://ui-avatars.com/api/?name=Abe&background=054101&color=fff" alt="User Profile">
                </div>
            </li>
        </ul>
    </nav>

    <main class="content">
        <h1>PROFIL PENGGUNA</h1>

        <div class="profile-grid">
            <div class="profile-info">
                <img src="https://ui-avatars.com/api/?name=Abe&background=054101&color=fff" class="large-avatar" alt="User Avatar">
                <div class="user-details">
                    <h2>Abshar Hifzhudin</h2>
                    <p>abehifzhudeen@GMAIL.COM</p><br>
                    <p>082226512712</p>
                </div>
                <div class="btn-group">
                    <button class="btn btn-logout" onclick="logout()">LOGOUT</button>
                    <button class="btn btn-edit" onclick="editProfile()">EDIT PROFIL</button>
                </div>
            </div>

            <div class="history-section">
                <h3>RIWAYAT ULASAN</h3>
                <div class="white-card">
                    <div class="inner-review-box">
                        <div style="display: flex; align-items: center; gap: 15px; justify-content: center; margin-bottom: 15px;">
                            <div style="width: 40px; height: 40px; background: #00ffff; border-radius: 50%; border: 2px solid var(--primary-dark);"></div>
                            <strong style="font-size: 1.2rem;">ABE</strong>
                        </div>
                        <div class="stars">★★★★★</div>
                        <p>"Best water app in Tangerang! Chill af layout, air jernih parah!"</p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script>
        function logout() {
            if(confirm("Apakah Anda yakin ingin logout?")) {
                window.location.href = 'Home_Page.html';
            }
        }

        function editProfile() {
            window.location.href = 'Edit_profile.html';
        }
    </script>
</body>
</html>
