<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Green Sense | PDAM Tangerang</title>
    <style>
        :root {
            --primary-dark: #1a4301;
            --accent-teal: #34a0a4;
            --btn-green: #054101;
        }

        body {
            margin: 0;
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background: linear-gradient(135deg, #76c893, #34a0a4, #184e77);
            background-attachment: fixed;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            color: var(--primary-dark);
        }

        /* Navbar */
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.5rem 8%;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 30px rgba(0,0,0,0.1);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .logo-link {
            text-decoration: none;
            color: inherit;
            display: flex;
            align-items: center;
            cursor: pointer;
        }

        .logo {
            display: flex;
            align-items: center;
            font-weight: 900;
            font-size: 2rem;
            letter-spacing: -1px;
        }

        .logo img {
            height: 55px;
            margin-right: 15px;
        }

        .nav-links {
            list-style: none;
            display: flex;
            align-items: center;
            gap: 50px;
            margin: 0;
            padding: 0;
        }

        .nav-links a, .nav-links span {
            text-decoration: none;
            color: var(--primary-dark);
            font-weight: 700;
            text-transform: uppercase;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        /* Highlight Login specifically since that's the only real link allowed */
        .login-btn {
            background-color: var(--btn-green) !important;
            color: white !important;
            padding: 12px 28px;
            border-radius: 50px;
            font-size: 1rem !important;
        }

        .nav-links a:hover, .nav-links span:hover {
            color: var(--accent-teal);
            transform: scale(1.05);
        }

        /* Hero */
        .hero {
            text-align: center;
            padding: 100px 20px 60px;
            max-width: 1100px;
            margin: 0 auto;
        }

        .hero h1 {
            font-size: 6rem;
            margin: 0;
            line-height: 1;
            font-weight: 900;
            text-transform: uppercase;
        }

        .hero p {
            font-size: 2.2rem;
            margin-top: 30px;
            font-weight: 500;
        }

        /* Cards */
        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(420px, 1fr));
            gap: 50px;
            padding: 40px 8% 100px;
            max-width: 1800px;
            margin: 0 auto;
            width: 100%;
            box-sizing: border-box;
        }

        .card {
            background: #fff;
            border-radius: 40px;
            overflow: hidden;
            box-shadow: 0 25px 50px rgba(0,0,0,0.2);
            transition: all 0.5s cubic-bezier(0.2, 1, 0.3, 1);
            aspect-ratio: 16 / 10;
            cursor: pointer;
        }

        .card:hover {
            transform: translateY(-10px);
        }

        .card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: grayscale(30%); /* Subtle hint that they are locked */
        }
    </style>
</head>
<body>

    <nav>
        <div class="logo-link" onclick="location.reload()">
            <div class="logo">
                <img src="assets/logo.png" alt="Green Sense Logo">
                GREEN SENSE
            </div>
        </div>

        <ul class="nav-links">
            <li><span onclick="showLockAlert()">Home</span></li>
            <li><span onclick="showLockAlert()">Layanan</span></li>
            <li><span onclick="showLockAlert()">Kuisioner</span></li>
            <li><a href="Login.html" class="login-btn">Masuk/Daftar</a></li>
        </ul>
    </nav>

    <header class="hero">
        <h1>SELAMAT DATANG DI <br> GREEN SENSE</h1>
        <p>Sistem Analisis Sentimen Kepuasan <br> Publik PDAM Tangerang</p>
    </header>

    <div class="container">
        <div class="card" onclick="showLockAlert()">
            <img src="assets/card1.jpg" alt="Locked News">
        </div>
        <div class="card" onclick="showLockAlert()">
            <img src="assets/card2.jpg" alt="Locked News">
        </div>
        <div class="card" onclick="showLockAlert()">
            <img src="assets/card3.jpg" alt="Locked News">
        </div>
        <div class="card" onclick="showLockAlert()">
            <img src="assets/card4.jpg" alt="Locked News">
        </div>
        <div class="card" onclick="showLockAlert()">
            <img src="assets/card5.jpg" alt="Locked News">
        </div>
    </div>

    <script>
        function showLockAlert() {
            alert("Maaf, Anda belum login. Silakan masuk atau daftar terlebih dahulu untuk mengakses fitur ini!");
        }
    </script>

</body>
</html>
