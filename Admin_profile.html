<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil Admin - Green Sense</title>
    <style>
        :root {
            --primary-dark: #1a4301;
            --accent-teal: #34a0a4;
            --btn-green: #054101;
            --btn-edit: #f39c12;
            --logout-red: #cc0000;
            --transition-speed: 0.3s;
        }

        body {
            margin: 0;
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background: linear-gradient(135deg, #76c893, #34a0a4, #184e77);
            background-attachment: fixed;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            color: var(--primary-dark);
        }

        /* --- NAVIGASI SAMA DENGAN ADMIN HOME --- */
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.5rem 8%;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 30px rgba(0,0,0,0.1);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .logo-link {
            text-decoration: none;
            color: inherit;
            display: flex;
            align-items: center;
            transition: transform var(--transition-speed) ease, opacity var(--transition-speed);
        }

        .logo-link:hover {
            transform: scale(1.05);
            opacity: 0.9;
        }

        .logo {
            display: flex;
            align-items: center;
            font-weight: 900;
            font-size: 2rem;
            letter-spacing: -1px;
        }

        .logo img {
            height: 55px;
            margin-right: 15px;
        }

        .nav-links {
            list-style: none;
            display: flex;
            align-items: center;
            gap: 50px;
            margin: 0;
            padding: 0;
        }

        .nav-links li {
            position: relative;
        }

        .nav-links a {
            text-decoration: none;
            color: var(--primary-dark);
            font-weight: 700;
            text-transform: uppercase;
            font-size: 1.1rem;
            display: inline-block;
            transition: color var(--transition-speed) ease, transform var(--transition-speed) ease;
        }

        /* Sliding Underline Effect */
        .nav-links a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 3px;
            bottom: -5px;
            left: 0;
            background-color: var(--accent-teal);
            transition: width var(--transition-speed) ease;
        }

        .nav-links a:hover {
            color: var(--accent-teal);
            transform: translateY(-3px);
        }

        .nav-links li:hover a::after {
            width: 100%;
        }

        /* User Profile Bouncy Effect */
        .user-profile {
            width: 55px;
            height: 55px;
            background-color: var(--btn-edit);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            border: 3px solid white;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            transition: all var(--transition-speed) cubic-bezier(0.175, 0.885, 0.32, 1.275);
            overflow: hidden;
        }

        .user-profile:hover {
            transform: scale(1.2) rotate(5deg);
            border-color: var(--accent-teal);
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
        }

        .user-profile img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        /* --- END NAV --- */

        /* Content */
        .content { flex-grow: 1; text-align: center; padding: 60px 20px; }
        h1 { 
            font-size: 3.5rem; 
            font-weight: 900; 
            text-transform: uppercase; 
            margin-bottom: 40px;
            text-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }

        .profile-card {
            max-width: 500px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            padding: 50px;
            border-radius: 40px;
            border: 2px solid rgba(255,255,255,0.3);
            box-shadow: 0 25px 50px rgba(0,0,0,0.2);
        }

        .large-avatar {
            width: 180px; height: 180px;
            border-radius: 50%;
            border: 5px solid white;
            margin-bottom: 20px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }

        .details h2 { font-size: 2.2rem; margin: 10px 0; color: white; }
        .details p { 
            font-size: 1.1rem; color: white; 
            background: rgba(0,0,0,0.2); 
            padding: 8px 20px; border-radius: 50px; 
            display: inline-block; margin: 5px 0;
            font-weight: 600;
        }

        .btn-group { margin-top: 30px; display: flex; justify-content: center; gap: 15px; }
        .btn {
            padding: 15px 35px;
            border-radius: 50px;
            font-size: 1rem; font-weight: 800;
            text-transform: uppercase;
            border: none; cursor: pointer;
            transition: all 0.3s ease;
        }
        .btn:hover { transform: translateY(-3px); box-shadow: 0 10px 20px rgba(0,0,0,0.2); }
        
        .btn-edit { background: var(--btn-edit); color: white; }
        .btn-logout { background: var(--logout-red); color: white; }

    </style>
</head>
<body>

    <nav>
        <a href="Admin_Home.html" class="logo-link">
            <div class="logo">
                <img src="assets/logo.png" alt="Green Sense Logo">
                GREEN SENSE <span style="font-size: 0.8rem; margin-left: 10px; color: var(--btn-edit);">[ADMIN]</span>
            </div>
        </a>

        <ul class="nav-links">
            <li><a href="Admin_Home.html">Home</a></li>
            <li><a href="Admin_layanan.html">Layanan</a></li>
            <li><a href="Admin_kuisioner.html">Kuisioner</a></li>
            <li><a href="Admin_Hasil.html">Hasil Analisis</a></li>
            <li>
                <div class="user-profile" title="Admin Profile" onclick="location.href='Admin_profile.html'">
                    <img src="https://ui-avatars.com/api/?name=Admin+Abe&background=f39c12&color=fff" alt="User Profile">
                </div>
            </li>
        </ul>
    </nav>

    <main class="content">
        <h1>PROFIL ADMIN</h1>

        <div class="profile-card">
            <img src="https://ui-avatars.com/api/?name=Admin+Abe&background=f39c12&color=fff" class="large-avatar" alt="Avatar">
            
            <div class="details">
                <h2>Admin Abe</h2>
                <p>admin.abe@greensense.id</p><br>
                <p>Role: Super Admin</p>
            </div>

            <div class="btn-group">
                <button class="btn btn-edit">Edit Profil</button>
                <button class="btn btn-logout" onclick="logout()">Logout</button>
            </div>
        </div>
    </main>

    <script>
        function logout() {
            if(confirm("Yakin melakukan logout?")) {
                window.location.href = 'Home_Page.html';
            }
        }
    </script>
</body>
</html>
