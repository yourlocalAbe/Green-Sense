<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Info Tarif - Green Sense</title>
    <style>
        :root {
            --primary-dark: #1a4301;
            --accent-teal: #34a0a4;
            --btn-green: #054101;
            --transition-speed: 0.3s;
        }

        body {
            margin: 0;
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background: linear-gradient(135deg, #76c893, #34a0a4, #184e77);
            background-attachment: fixed;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            color: var(--primary-dark);
        }

        /* Unified Interactive Navbar */
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.5rem 8%;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 30px rgba(0,0,0,0.1);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .logo-link {
            text-decoration: none;
            color: inherit;
            display: flex;
            align-items: center;
            transition: transform var(--transition-speed) ease;
        }

        .logo-link:hover {
            transform: scale(1.05);
        }

        .logo {
            display: flex;
            align-items: center;
            font-weight: 900;
            font-size: 2rem;
            letter-spacing: -1px;
        }

        .logo img {
            height: 55px;
            margin-right: 15px;
        }

        .nav-right {
            display: flex;
            align-items: center;
            gap: 50px;
        }

        .nav-links {
            list-style: none;
            display: flex;
            gap: 50px;
            margin: 0;
            padding: 0;
        }

        .nav-links li {
            position: relative;
        }

        .nav-links a {
            text-decoration: none;
            color: var(--primary-dark);
            font-weight: 700;
            text-transform: uppercase;
            font-size: 1.1rem;
            display: inline-block;
            transition: color var(--transition-speed) ease, transform var(--transition-speed) ease;
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 3px;
            bottom: -5px;
            left: 0;
            background-color: var(--accent-teal);
            transition: width var(--transition-speed) ease;
        }

        .nav-links a:hover {
            color: var(--accent-teal);
            transform: translateY(-3px);
        }

        .nav-links li:hover a::after {
            width: 100%;
        }

        .user-profile {
            width: 55px;
            height: 55px;
            background-color: var(--btn-green);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            border: 3px solid white;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            transition: all var(--transition-speed) cubic-bezier(0.175, 0.885, 0.32, 1.275);
            overflow: hidden;
        }

        .user-profile:hover {
            transform: scale(1.2) rotate(5deg);
            border-color: var(--accent-teal);
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
        }

        .user-profile img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Content Layout */
        .content-wrapper {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 80px 8%;
            flex-grow: 1;
            gap: 40px;
        }

        .title-section h1 {
            font-size: 8rem; /* Big impact font */
            color: var(--primary-dark);
            margin: 0;
            line-height: 0.9;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: -2px;
            text-shadow: 0 15px 40px rgba(0,0,0,0.1);
        }

        /* Table Card */
        .table-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 50px;
            border: 4px solid var(--primary-dark);
            padding: 50px;
            width: 65%;
            box-shadow: 0 25px 50px rgba(0,0,0,0.2);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            color: #333;
        }

        th {
            text-align: left;
            padding: 20px;
            border-bottom: 3px solid var(--primary-dark);
            color: #000;
            font-size: 1.4rem;
            text-transform: uppercase;
            font-weight: 800;
        }

        td {
            padding: 15px 20px;
            font-size: 1.2rem;
            font-weight: 500;
        }

        .group-header {
            font-weight: 800;
            color: var(--btn-green);
            padding-top: 30px;
            font-size: 1.3rem;
        }

        .price-col {
            font-weight: 800;
            color: var(--primary-dark);
        }

        tr:hover td {
            background: rgba(52, 160, 164, 0.1);
        }

        @media (max-width: 1100px) {
            .content-wrapper { flex-direction: column; text-align: center; }
            .title-section h1 { font-size: 5rem; margin-bottom: 40px; }
            .table-container { width: 90%; padding: 30px; }
        }
    </style>
</head>
<body>

    <nav>
        <a href="Logged_Home.html" class="logo-link">
            <div class="logo">
                <img src="assets/logo.png" alt="Green Sense Logo">
                GREEN SENSE
            </div>
        </a>
        <div class="nav-right">
            <ul class="nav-links">
                <li><a href="Logged_Home.html">Home</a></li>
                <li><a href="Layanan_Kami.html">Layanan</a></li>
                <li><a href="Pembuka_Kuisioner.html">Kuisioner</a></li>
            </ul>
            <div class="user-profile" title="Profile Abe" onclick="location.href='Profile.html'">
                <img src="https://ui-avatars.com/api/?name=Abe&background=054101&color=fff" alt="User Profile">
            </div>
        </div>
    </nav>

    <div class="content-wrapper">
        <div class="title-section">
            <h1>INFO<br>TARIF</h1>
        </div>

        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>Golongan</th>
                        <th>Pemakaian (m³/bln)</th>
                        <th>Tarif / m³</th>
                    </tr>
                </thead>
                <tbody>
                    <tr><td class="group-header">Rumah Tangga R1</td><td>0–10</td><td class="price-col">Rp 2.775</td></tr>
                    <tr><td></td><td>11–20</td><td class="price-col">Rp 4.250</td></tr>
                    <tr><td></td><td>21–40</td><td class="price-col">Rp 5.750</td></tr>
                    <tr><td></td><td>>40</td><td class="price-col">Rp 6.500</td></tr>
                    
                    <tr><td class="group-header">Rumah Tangga R2</td><td>0–10</td><td class="price-col">Rp 4.250</td></tr>
                    <tr><td></td><td>11–20</td><td class="price-col">Rp 6.000</td></tr>
                    <tr><td></td><td>21–40</td><td class="price-col">Rp 6.500</td></tr>
                    <tr><td></td><td>>40</td><td class="price-col">Rp 7.500</td></tr>

                    <tr><td class="group-header">Sosial (S1/S2)</td><td>Semua pemakaian</td><td class="price-col">Rp 2.400–3.600</td></tr>
                </tbody>
            </table>
        </div>
    </div>

</body>
</html>
