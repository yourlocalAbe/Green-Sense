<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Layanan - Green Sense</title>
    <style>
        :root {
            --primary-dark: #1a4301;
            --accent-teal: #34a0a4;
            --btn-green: #054101;
            --btn-edit: #f39c12; 
            --transition-speed: 0.3s;
        }

        body {
            margin: 0;
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background: linear-gradient(135deg, #76c893, #34a0a4, #184e77);
            background-attachment: fixed;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            color: var(--primary-dark);
        }

        /* Interactive Navbar (Logged_Home Style) */
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.5rem 8%;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 30px rgba(0,0,0,0.1);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .logo-link {
            text-decoration: none;
            color: inherit;
            display: flex;
            align-items: center;
            transition: transform var(--transition-speed) ease;
        }

        .logo-link:hover { transform: scale(1.05); }

        .logo {
            display: flex;
            align-items: center;
            font-weight: 900;
            font-size: 2rem;
            letter-spacing: -1px;
        }

        .logo img { height: 55px; margin-right: 15px; }

        .nav-right {
            display: flex;
            align-items: center;
            gap: 50px;
        }

        .nav-links {
            list-style: none;
            display: flex;
            gap: 50px;
            margin: 0;
            padding: 0;
        }

        .nav-links li { position: relative; }

        .nav-links a {
            text-decoration: none;
            color: var(--primary-dark);
            font-weight: 700;
            text-transform: uppercase;
            font-size: 1.1rem;
            display: inline-block;
            transition: color var(--transition-speed) ease, transform var(--transition-speed) ease;
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 3px;
            bottom: -5px;
            left: 0;
            background-color: var(--accent-teal);
            transition: width var(--transition-speed) ease;
        }

        .nav-links a:hover {
            color: var(--accent-teal);
            transform: translateY(-3px);
        }

        .nav-links li:hover a::after { width: 100%; }

        .profile-pic {
            width: 55px;
            height: 55px;
            border-radius: 50%;
            border: 3px solid white;
            object-fit: cover;
            cursor: pointer;
            background-color: var(--btn-edit);
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            transition: all var(--transition-speed) cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .profile-pic:hover {
            transform: scale(1.2) rotate(5deg);
            border-color: var(--accent-teal);
        }

        /* Content */
        .content {
            text-align: center;
            padding: 60px 20px;
            flex-grow: 1;
        }

        .badge-admin {
            background: var(--btn-edit);
            color: white;
            padding: 8px 25px;
            border-radius: 50px;
            font-size: 1rem;
            display: inline-block;
            margin-bottom: 15px;
            font-weight: 900;
        }

        h1 {
            font-size: 5rem;
            margin-bottom: 60px;
            text-transform: uppercase;
            font-weight: 900;
            letter-spacing: 2px;
        }

        .services-container {
            display: flex;
            justify-content: center;
            gap: 40px;
            flex-wrap: wrap;
            max-width: 1200px;
            margin: 0 auto;
        }

        .service-wrapper {
            position: relative;
        }

        .service-card {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(8px);
            border: 3px solid var(--primary-dark);
            border-radius: 60px;
            padding: 60px 40px;
            width: 400px;
            min-height: 320px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: all 0.5s cubic-bezier(0.2, 1, 0.3, 1);
            cursor: pointer;
            text-decoration: none;
            box-sizing: border-box;
        }

        .service-card:hover {
            transform: translateY(-15px);
            background: rgba(255, 255, 255, 0.3);
            border-color: var(--accent-teal);
        }

        .service-card h2 {
            font-size: 2.8rem;
            color: var(--primary-dark);
            margin: 0 0 20px 0;
            font-weight: 900;
            text-transform: uppercase;
        }

        .service-card p {
            font-size: 1.4rem;
            color: var(--primary-dark);
            font-weight: 600;
            margin: 0;
        }

        /* Admin Button */
        .btn-edit-service {
            position: absolute;
            top: -20px;
            right: 20px;
            background: var(--btn-edit);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 50px;
            font-weight: 900;
            cursor: pointer;
            z-index: 10;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            transition: 0.3s;
        }

        .btn-edit-service:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>

    <nav>
        <a href="Admin_Home.html" class="logo-link">
            <div class="logo">
                <img src="assets/logo.png" alt="Green Sense Logo">
                GREEN SENSE <span style="font-size: 0.8rem; margin-left: 10px; color: var(--btn-edit);">[ADMIN]</span>
            </div>
        </a>
        <div class="nav-right">
            <ul class="nav-links">
                <li><a href="Admin_Home.html">Home</a></li>
                <li><a href="Admin_kuisioner.html">Kuisioner</a></li>
                <li><a href="Admin_Hasil.html" style="color: var(--btn-edit);">Hasil Analisis</a></li>
            </ul>
            <a href="Admin_profile.html">
                <img src="https://ui-avatars.com/api/?name=Admin+Abe&background=f39c12&color=fff" alt="Profile" class="profile-pic">
            </a>
        </div>
    </nav>

    <main class="content">
        <h1>LAYANAN KAMI</h1>

        <div class="services-container">
            <div class="service-wrapper">
                <button class="btn-edit-service">Edit Layanan</button>
                <a href="Tarif.html" class="service-card">
                    <h2>TARIF</h2>
                    <p>Informasi tentang tarif air bersih</p>
                </a>
            </div>

            <div class="service-wrapper">
                <button class="btn-edit-service">Edit Layanan</button>
                <a href="Admin_kuisioner.html" class="service-card">
                    <h2>KUISIONER</h2>
                    <p>Membantu kami memahami pengalaman Anda menggunakan layanan PDAM Tangerang</p>
                </a>
            </div>
        </div>
    </main>

</body>
</html>
