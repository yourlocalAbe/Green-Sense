<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile - Green Sense</title>
    <style>
        :root {
            --primary-dark: #1a4301;
            --accent-teal: #34a0a4;
            --btn-green: #054101;
            --transition-speed: 0.3s;
        }

        body {
            margin: 0;
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background: linear-gradient(135deg, #76c893, #34a0a4, #184e77);
            background-attachment: fixed;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            color: var(--primary-dark);
        }

        /* Centered Glassmorphism Navbar */
        nav {
            display: flex;
            justify-content: center; /* Centers the content */
            align-items: center;
            padding: 1.5rem 0;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 30px rgba(0,0,0,0.1);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .logo-link {
            text-decoration: none;
            color: inherit;
            display: flex;
            align-items: center;
            cursor: pointer;
            transition: transform var(--transition-speed) ease;
        }

        .logo-link:hover { transform: scale(1.05); }

        .logo {
            display: flex;
            align-items: center;
            font-weight: 900;
            font-size: 2rem;
            letter-spacing: -1px;
        }

        .logo img { height: 50px; margin-right: 15px; }

        /* Main Layout */
        .main-container {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px 20px;
        }

        .edit-wrapper {
            display: flex;
            align-items: center;
            gap: 60px;
            max-width: 1100px;
            width: 100%;
            flex-wrap: wrap;
            justify-content: center;
        }

        .avatar-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 25px;
            flex: 1;
            min-width: 300px;
        }

        .large-avatar {
            width: 280px;
            height: 280px;
            border-radius: 50%;
            object-fit: cover;
            border: 8px solid white;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
            background-color: #eee;
        }

        .btn-avatar-edit {
            background-color: var(--btn-green);
            color: white;
            padding: 12px 50px;
            border-radius: 50px;
            font-size: 1.2rem;
            font-weight: bold;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .btn-avatar-edit:hover { transform: translateY(-3px); background-color: #032b01; }

        .form-card {
            background: white;
            border-radius: 40px;
            padding: 50px;
            flex: 1.5;
            min-width: 350px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.2);
            border: 3px solid var(--primary-dark);
        }

        .input-group { margin-bottom: 25px; }

        .input-group label {
            display: block;
            font-size: 1.1rem;
            font-weight: 800;
            color: var(--primary-dark);
            margin-bottom: 10px;
            text-transform: uppercase;
        }

        .input-field {
            width: 100%;
            padding: 18px 25px;
            border: 2px solid #ddd;
            border-radius: 50px;
            font-size: 1.1rem;
            box-sizing: border-box;
            outline: none;
        }

        .input-field:focus { border-color: var(--accent-teal); }

        .btn-konfirmasi {
            width: 100%;
            background-color: var(--btn-green);
            color: white;
            padding: 20px;
            border-radius: 50px;
            font-size: 1.5rem;
            font-weight: 900;
            border: none;
            cursor: pointer;
            margin-top: 20px;
            text-transform: uppercase;
            transition: all 0.3s ease;
        }

        .btn-konfirmasi:hover {
            background-color: #032b01;
            transform: translateY(-3px);
            box-shadow: 0 15px 25px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>

    <nav>
        <div class="logo-link" onclick="handleCancel()">
            <div class="logo">
                <img src="assets/logo.png" alt="Logo">
                GREEN SENSE
            </div>
        </div>
    </nav>

    <div class="main-container">
        <div class="edit-wrapper">
            
            <div class="avatar-section">
                <img src="https://ui-avatars.com/api/?name=Abe&background=054101&color=fff" alt="Profile" class="large-avatar">
                <button class="btn-avatar-edit">GANTI FOTO</button>
            </div>

            <div class="form-card">
                <form id="editForm">
                    <div class="input-group">
                        <label>Nama Lengkap</label>
                        <input type="text" class="input-field" value="IRAWAN SISWANTO" required>
                    </div>
                    
                    <div class="input-group">
                        <label>Email Address</label>
                        <input type="email" class="input-field" value="SISWANTOIRAWAN7@GMAIL.COM" required>
                    </div>

                    <div class="input-group">
                        <label>Nomor Telepon</label>
                        <input type="text" class="input-field" value="0878-6403-XXXX" required>
                    </div>

                    <button type="submit" class="btn-konfirmasi">SIMPAN PERUBAHAN</button>
                </form>
            </div>

        </div>
    </div>

    <script>
        function handleCancel() {
            if (confirm("Apakah anda yakin untuk membatalkan edit profile anda? Semua perubahan tidak akan disimpan.")) {
                window.location.href = 'Profile.html';
            }
        }

        document.getElementById('editForm').addEventListener('submit', function(e) {
            e.preventDefault();
            alert("Profil berhasil diperbarui!");
            window.location.href = 'Profile.html';
        });
    </script>

</body>
</html>
