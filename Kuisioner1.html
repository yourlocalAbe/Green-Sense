<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kuisioner - Green Sense</title>
    <style>
        :root {
            --primary-dark: #1a4301;
            --accent-teal: #34a0a4;
            --btn-green: #054101;
        }

        body {
            margin: 0;
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background: linear-gradient(135deg, #76c893, #34a0a4, #184e77);
            background-attachment: fixed;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            color: var(--primary-dark);
        }

        /* Centered Header with Exit Logic */
        .header-simple {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 1.5rem;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .logo-btn {
            background: none;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            transition: transform 0.3s ease;
        }

        .logo-btn:hover {
            transform: scale(1.05);
        }

        .logo {
            display: flex;
            align-items: center;
            font-weight: 900;
            font-size: 2rem;
            color: var(--primary-dark);
            letter-spacing: -1px;
        }

        .logo img {
            height: 50px;
            margin-right: 12px;
        }

        /* Question Card */
        .main-container {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px 20px;
        }

        .question-card {
            background: white;
            padding: 50px 40px;
            border-radius: 40px;
            width: 100%;
            max-width: 650px;
            text-align: center;
            box-shadow: 0 25px 50px rgba(0,0,0,0.2);
            border: 4px solid var(--primary-dark);
        }

        h2 {
            color: var(--primary-dark);
            font-size: 2.2rem;
            margin-bottom: 40px;
            font-weight: 900;
            text-transform: uppercase;
            line-height: 1.2;
        }

        .options-group {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .option-btn {
            background-color: var(--btn-green);
            color: white;
            padding: 20px;
            border: none;
            border-radius: 100px;
            font-size: 1.3rem;
            font-weight: 800;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            text-decoration: none;
            display: block;
        }

        .option-btn:hover {
            background-color: var(--primary-dark);
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }

        /* Bottom Row for Input & Send */
        .bottom-row {
            display: flex;
            gap: 15px;
            margin-top: 25px;
            align-items: center;
        }

        .input-box {
            flex-grow: 1;
            padding: 18px 25px;
            border: 3px solid #ddd;
            border-radius: 100px;
            background: #f0f0f0;
            font-size: 1.1rem;
            font-weight: 600;
            outline: none;
            transition: border-color 0.3s ease;
        }

        .input-box:focus {
            border-color: var(--accent-teal);
            background: white;
        }

        .send-icon {
            background: var(--btn-green);
            color: #fff;
            width: 65px;
            height: 65px;
            border: none;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .send-icon:hover {
            background: var(--accent-teal);
            transform: scale(1.1) rotate(-15deg);
        }
    </style>
</head>
<body>

    <div class="header-simple">
        <button class="logo-btn" onclick="confirmExit()">
            <div class="logo">
                <img src="assets/logo.png" alt="Green Sense Logo">
                GREEN SENSE
            </div>
        </button>
    </div>

    <div class="main-container">
        <div class="question-card">
            <h2>JENIS PELANGGAN PDAM ANDA</h2>
            
            <div class="options-group">
                <button onclick="nextPage()" class="option-btn">Rumah Tangga</button>
                <button onclick="nextPage()" class="option-btn">Industri</button>
                <button onclick="nextPage()" class="option-btn">Bisnis</button>
                <button onclick="nextPage()" class="option-btn">Sosial (Ibadah, Sekolah)</button>
            </div>

            <form class="bottom-row" onsubmit="event.preventDefault(); nextPage();">
                <input type="text" class="input-box" placeholder="Lainnya ..." required>
                <button type="submit" class="send-icon">âž¤</button>
            </form>
        </div>
    </div>

    <script>
        // Alert when user tries to leave
        function confirmExit() {
            const leave = confirm("Apakah anda yakin untuk keluar dari kuisioner ini?");
            if (leave) {
                window.location.href = 'Logged_Home.html';
            }
        }

        // Navigate to the next part of the questionnaire
        function nextPage() {
            window.location.href = 'Kuisioner2.html';
        }
    </script>

</body>
</html>
