<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Masuk - Green Sense</title>
    <style>
        :root {
            --primary-dark: #1a4301;
            --accent-teal: #34a0a4;
            --btn-green: #054101;
            --transition-speed: 0.3s;
        }

        body {
            margin: 0;
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background: linear-gradient(135deg, #76c893, #34a0a4, #184e77);
            background-attachment: fixed;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Glassmorphism Navbar */
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.5rem 8%;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 30px rgba(0,0,0,0.1);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .logo-link {
            text-decoration: none;
            color: var(--primary-dark);
            display: flex;
            align-items: center;
            transition: transform var(--transition-speed) ease;
        }

        .logo-link:hover { transform: scale(1.05); }

        .logo {
            display: flex;
            align-items: center;
            font-weight: 900;
            font-size: 2rem;
            letter-spacing: -1px;
        }

        .logo img { height: 50px; margin-right: 15px; }

        .nav-links {
            list-style: none;
            display: flex;
            align-items: center;
            gap: 50px;
            margin: 0;
            padding: 0;
        }

        .nav-links li { position: relative; }

        .nav-links span {
            text-decoration: none;
            color: var(--primary-dark);
            font-weight: 700;
            text-transform: uppercase;
            font-size: 1.1rem;
            transition: color var(--transition-speed) ease;
            cursor: pointer;
        }

        .nav-links span::after {
            content: '';
            position: absolute;
            width: 0;
            height: 3px;
            bottom: -5px;
            left: 0;
            background-color: var(--accent-teal);
            transition: width var(--transition-speed) ease;
        }

        .nav-links li:hover span::after { width: 100%; }
        .nav-links span:hover { color: var(--accent-teal); }

        .btn-nav-login {
            background-color: var(--btn-green);
            color: white !important;
            padding: 12px 28px;
            border-radius: 50px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        /* Login Section */
        .login-section {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
        }

        h1 {
            color: var(--primary-dark);
            font-size: 4rem;
            margin-bottom: 30px;
            text-transform: uppercase;
            font-weight: 900;
            text-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }

        .login-card {
            background: white;
            padding: 50px;
            border-radius: 40px;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.2);
            border: 3px solid var(--primary-dark);
        }

        .form-group { margin-bottom: 25px; }

        label {
            display: block;
            color: var(--primary-dark);
            font-weight: 800;
            margin-bottom: 10px;
            font-size: 1.1rem;
            text-transform: uppercase;
        }

        input {
            width: 100%;
            padding: 18px 25px;
            border: 2px solid #ddd;
            border-radius: 50px;
            box-sizing: border-box;
            font-size: 1rem;
            outline: none;
            transition: border-color 0.3s;
        }

        input:focus { border-color: var(--accent-teal); }

        .btn {
            width: 100%;
            padding: 18px;
            border: none;
            border-radius: 50px;
            font-size: 1.4rem;
            font-weight: 900;
            color: white;
            cursor: pointer;
            text-transform: uppercase;
            margin-top: 15px;
            transition: all 0.3s ease;
        }

        .btn-masuk { background-color: var(--primary-dark); }
        .btn-masuk:hover { 
            background-color: #0d2501; 
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }

        .btn-daftar { background-color: var(--btn-green); }
        .btn-daftar:hover { 
            background-color: #032b01; 
            transform: translateY(-3px); 
        }

        .divider {
            display: flex;
            align-items: center;
            text-align: center;
            margin: 30px 0;
            font-weight: 900;
            font-size: 1.2rem;
            color: var(--primary-dark);
        }

        .divider::before, .divider::after {
            content: '';
            flex: 1;
            border-bottom: 2px solid var(--primary-dark);
        }
        .divider:not(:empty)::before { margin-right: 20px; }
        .divider:not(:empty)::after { margin-left: 20px; }
    </style>
</head>
<body>

    <nav>
        <a href="Home_page.html" class="logo-link">
            <div class="logo">
                <img src="assets/logo.png" alt="Logo">
                GREEN SENSE
            </div>
        </a>
        <ul class="nav-links">
            <li><span onclick="showLockAlert()">Home</span></li>
            <li><span onclick="showLockAlert()">Layanan</span></li>
            <li><span onclick="showLockAlert()">Kuisioner</span></li>
            <li><span onclick="location.reload()" class="btn-nav-login">Masuk/Daftar</span></li>
        </ul>
    </nav>

    <div class="login-section">
        <h1>MASUK</h1>
        
        <div class="login-card">
            <div class="form-group">
                <label>Email Address</label>
                <input type="text" id="userEmail" placeholder="Masukkan Email Anda">
            </div>
            
            <div class="form-group">
                <label>Password</label>
                <input type="password" id="userPass" placeholder="Masukkan Password Anda">
            </div>

            <button class="btn btn-masuk" onclick="handleLogin()">MASUK</button>

            <div class="divider">OR</div>

            <button class="btn btn-daftar" onclick="window.location.href='Register.html'">DAFTAR</button>
        </div>
    </div>

    <script>
        function showLockAlert() {
            alert("Maaf Abe, Anda belum login. Silakan masuk terlebih dahulu!");
        }

        function handleLogin() {
            const email = document.getElementById('userEmail').value;
            const pass = document.getElementById('userPass').value;

            if (email === "" || pass === "") {
                alert("Isi email dan password dulu dong!");
                return;
            }

            // --- LOGIC REDIRECT ---
            if (email === "admin" && pass === "admin") {
                // ADMIN
                alert("Login Admin Berhasil!");
                window.location.href = 'Admin_Home.html';
            } 
            else if (email === "pimpinan" && pass === "pimpinan") {
                // PIMPINAN
                alert("Selamat Datang, Pimpinan!");
                window.location.href = 'Pimpinan_home.html';
            } 
            else {
                // USER BIASA
                alert("Login Berhasil! Selamat Datang.");
                window.location.href = 'Logged_Home.html';
            }
        }
    </script>

</body>
</html>
