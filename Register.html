<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar - Green Sense</title>
    <style>
        :root {
            --primary-dark: #1a4301;
            --accent-teal: #34a0a4;
            --btn-green: #054101;
            --transition-speed: 0.3s;
        }

        body {
            margin: 0;
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background: linear-gradient(135deg, #76c893, #34a0a4, #184e77);
            background-attachment: fixed;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Standardized Glassmorphism Navbar from Logged_Home */
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.5rem 8%;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 30px rgba(0,0,0,0.1);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .logo-link {
            text-decoration: none;
            color: var(--primary-dark);
            display: flex;
            align-items: center;
            transition: transform var(--transition-speed) ease;
        }

        .logo-link:hover { transform: scale(1.05); }

        .logo {
            display: flex;
            align-items: center;
            font-weight: 900;
            font-size: 2rem;
            letter-spacing: -1px;
        }

        .logo img { height: 50px; margin-right: 15px; }

        .nav-links {
            list-style: none;
            display: flex;
            align-items: center;
            gap: 50px;
            margin: 0;
            padding: 0;
        }

        .nav-links li { position: relative; }

        .nav-links span {
            text-decoration: none;
            color: var(--primary-dark);
            font-weight: 700;
            text-transform: uppercase;
            font-size: 1.1rem;
            transition: color var(--transition-speed) ease;
            cursor: pointer;
        }

        /* Animated Underline Effect */
        .nav-links span::after {
            content: '';
            position: absolute;
            width: 0;
            height: 3px;
            bottom: -5px;
            left: 0;
            background-color: var(--accent-teal);
            transition: width var(--transition-speed) ease;
        }

        .nav-links li:hover span::after { width: 100%; }
        .nav-links span:hover { color: var(--accent-teal); }

        .btn-nav-login {
            background-color: var(--btn-green);
            color: white !important;
            padding: 12px 28px;
            border-radius: 50px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        /* Register Section */
        .register-section {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
        }

        h1 {
            color: var(--primary-dark);
            font-size: 4rem;
            margin-bottom: 25px;
            text-transform: uppercase;
            font-weight: 900;
            text-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }

        .register-card {
            background: white;
            padding: 50px;
            border-radius: 40px;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.2);
            border: 3px solid var(--primary-dark);
        }

        .form-group { margin-bottom: 20px; }

        label {
            display: block;
            color: var(--primary-dark);
            font-weight: 800;
            margin-bottom: 8px;
            font-size: 1.1rem;
            text-transform: uppercase;
        }

        input {
            width: 100%;
            padding: 18px 25px;
            border: 2px solid #ddd;
            border-radius: 50px;
            box-sizing: border-box;
            font-size: 1rem;
            outline: none;
            transition: border-color 0.3s;
        }

        input:focus { border-color: var(--accent-teal); }

        .btn-daftar {
            width: 100%;
            padding: 18px;
            border: none;
            border-radius: 50px;
            font-size: 1.6rem;
            font-weight: 900;
            color: white;
            background-color: var(--btn-green);
            cursor: pointer;
            text-transform: uppercase;
            margin-top: 20px;
            transition: all 0.3s ease;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }

        .btn-daftar:hover {
            background-color: #032b01;
            transform: translateY(-3px);
            box-shadow: 0 15px 25px rgba(0,0,0,0.2);
        }

        .btn-daftar:active { transform: scale(0.98); }
    </style>
</head>
<body>

    <nav>
        <a href="Home_page.html" class="logo-link">
            <div class="logo">
                <img src="assets/logo.png" alt="Logo">
                GREEN SENSE
            </div>
        </a>
        <ul class="nav-links">
            <li><span onclick="showLockAlert()">Home</span></li>
            <li><span onclick="showLockAlert()">Layanan</span></li>
            <li><span onclick="showLockAlert()">Kuisioner</span></li>
            <li><span onclick="location.href='Login.html'" class="btn-nav-login">Masuk/Daftar</span></li>
        </ul>
    </nav>

    <div class="register-section">
        <h1>DAFTAR</h1>
        
        <div class="register-card">
            <div class="form-group">
                <label>Nama Lengkap</label>
                <input type="text" placeholder="Masukkan Nama Lengkap">
            </div>

            <div class="form-group">
                <label>Email Address</label>
                <input type="email" placeholder="Alamat Email">
            </div>
            
            <div class="form-group">
                <label>Password</label>
                <input type="password" placeholder="Minimal 8 Karakter">
            </div>

            <button class="btn-daftar" onclick="window.location.href='Login.html'">DAFTAR</button>
        </div>
    </div>

    <script>
        function showLockAlert() {
            alert("Maaf Abe, Anda belum terdaftar. Silakan selesaikan pendaftaran untuk mengakses fitur ini!");
        }
    </script>

</body>
</html>
