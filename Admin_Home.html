<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Green Sense | Admin Dashboard</title>
    <style>
        :root {
            --primary-dark: #1a4301;
            --accent-teal: #34a0a4;
            --btn-green: #054101;
            --btn-edit: #f39c12; 
            --transition-speed: 0.3s;
        }

        body {
            margin: 0;
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background: linear-gradient(135deg, #76c893, #34a0a4, #184e77);
            background-attachment: fixed;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            color: var(--primary-dark);
        }

        /* Interactive Navbar (Logged_Home Style) */
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.5rem 8%;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 30px rgba(0,0,0,0.1);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .logo-link {
            text-decoration: none;
            color: inherit;
            display: flex;
            align-items: center;
            transition: transform var(--transition-speed) ease, opacity var(--transition-speed);
        }

        .logo-link:hover {
            transform: scale(1.05);
            opacity: 0.9;
        }

        .logo {
            display: flex;
            align-items: center;
            font-weight: 900;
            font-size: 2rem;
            letter-spacing: -1px;
        }

        .logo img {
            height: 55px;
            margin-right: 15px;
        }

        .nav-links {
            list-style: none;
            display: flex;
            align-items: center;
            gap: 50px;
            margin: 0;
            padding: 0;
        }

        .nav-links li {
            position: relative;
        }

        .nav-links a {
            text-decoration: none;
            color: var(--primary-dark);
            font-weight: 700;
            text-transform: uppercase;
            font-size: 1.1rem;
            display: inline-block;
            transition: color var(--transition-speed) ease, transform var(--transition-speed) ease;
        }

        /* Sliding Underline Effect */
        .nav-links a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 3px;
            bottom: -5px;
            left: 0;
            background-color: var(--accent-teal);
            transition: width var(--transition-speed) ease;
        }

        .nav-links a:hover {
            color: var(--accent-teal);
            transform: translateY(-3px);
        }

        .nav-links li:hover a::after {
            width: 100%;
        }

        /* User Profile Bouncy Effect */
        .user-profile {
            width: 55px;
            height: 55px;
            background-color: var(--btn-edit); /* Admin use orange color */
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            border: 3px solid white;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            transition: all var(--transition-speed) cubic-bezier(0.175, 0.885, 0.32, 1.275);
            overflow: hidden;
        }

        .user-profile:hover {
            transform: scale(1.2) rotate(5deg);
            border-color: var(--accent-teal);
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
        }

        .user-profile img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Hero Section */
        .hero {
            text-align: center;
            padding: 100px 20px 60px;
            max-width: 1100px;
            margin: 0 auto;
        }

        .hero h1 {
            font-size: 5.5rem;
            margin: 0;
            line-height: 1.1;
            font-weight: 900;
            text-transform: uppercase;
            text-shadow: 0 15px 40px rgba(0,0,0,0.15);
        }

        .badge-admin {
            background: var(--btn-edit);
            color: white;
            padding: 8px 25px;
            border-radius: 50px;
            font-size: 1.2rem;
            display: inline-block;
            margin-bottom: 15px;
            font-weight: 900;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }

        /* Container & Cards */
        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(420px, 1fr));
            gap: 50px;
            padding: 40px 8% 100px;
            max-width: 1800px;
            margin: 0 auto;
            width: 100%;
            box-sizing: border-box;
        }

        .card-wrapper {
            position: relative;
        }

        .card {
            background: #fff;
            border-radius: 40px;
            overflow: hidden;
            box-shadow: 0 25px 50px rgba(0,0,0,0.2);
            transition: all 0.5s cubic-bezier(0.2, 1, 0.3, 1);
            aspect-ratio: 16 / 10;
            display: block;
        }

        .card:hover {
            transform: translateY(-20px) scale(1.03);
            box-shadow: 0 40px 80px rgba(0,0,0,0.3);
        }

        .card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Admin Action Button */
        .btn-edit-card {
            position: absolute;
            top: 25px;
            right: 25px;
            background: var(--btn-edit);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 50px;
            font-weight: 900;
            cursor: pointer;
            z-index: 10;
            box-shadow: 0 8px 15px rgba(0,0,0,0.2);
            text-transform: uppercase;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .btn-edit-card:hover {
            transform: scale(1.1) rotate(-2deg);
            background-color: #e67e22;
        }

        @media (max-width: 1024px) {
            .hero h1 { font-size: 4rem; }
            .nav-links { gap: 25px; }
        }
    </style>
</head>
<body>

    <nav>
        <a href="Admin_Home.html" class="logo-link">

        <ul class="nav-links">

        <div class="card-wrapper">

        </div>

        <div class="card-wrapper">
            <button class="btn-edit-card" onclick="editContent(3)">Edit Link</button>
            <a href="https://www.perumdatirtabenteng.co.id/berita/MTk1?id=MTk1" target="_blank" class="card">
                <img src="assets/card3.jpg" alt="News 3">

        <div class="card-wrapper">

</body>
</html>
