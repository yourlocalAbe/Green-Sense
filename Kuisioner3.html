<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kuisioner - Green Sense</title>
    <style>
        :root {
            --primary-dark: #1a4301;
            --accent-teal: #34a0a4;
            --btn-green: #054101;
        }

        body {
            margin: 0;
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background: linear-gradient(135deg, #76c893, #34a0a4, #184e77);
            background-attachment: fixed;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            color: var(--primary-dark);
        }

        /* Centered Header with Exit Logic */
        .header-simple {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 1.5rem;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .logo-btn {
            background: none;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            transition: transform 0.3s ease;
        }

        .logo-btn:hover {
            transform: scale(1.05);
        }

        .logo {
            display: flex;
            align-items: center;
            font-weight: 900;
            font-size: 2rem;
            color: var(--primary-dark);
            letter-spacing: -1px;
        }

        .logo img {
            height: 50px;
            margin-right: 12px;
        }

        /* Question Card */
        .main-container {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px 20px;
        }

        .question-card {
            background: white;
            padding: 50px 40px;
            border-radius: 40px;
            width: 100%;
            max-width: 650px;
            text-align: center;
            box-shadow: 0 25px 50px rgba(0,0,0,0.2);
            border: 4px solid var(--primary-dark);
        }

        h2 {
            color: var(--primary-dark);
            font-size: 2.2rem;
            margin-bottom: 30px;
            font-weight: 900;
            text-transform: uppercase;
            line-height: 1.2;
        }

        /* Fillable Text Area */
        .feedback-input {
            width: 100%;
            height: 150px;
            padding: 20px;
            border: 3px solid #ddd;
            border-radius: 25px;
            background: #f9f9f9;
            font-size: 1.2rem;
            font-family: inherit;
            resize: none;
            outline: none;
            box-sizing: border-box;
            transition: all 0.3s ease;
            margin-bottom: 30px;
            text-align: center;
        }

        .feedback-input:focus {
            border-color: var(--accent-teal);
            background: white;
            box-shadow: 0 0 15px rgba(52, 160, 164, 0.2);
        }

        /* The Big Finish Button */
        .btn-submit {
            background-color: var(--btn-green);
            color: white;
            width: 100%;
            padding: 20px;
            border: none;
            border-radius: 100px;
            font-size: 1.4rem;
            font-weight: 800;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }

        .btn-submit:hover {
            background-color: var(--primary-dark);
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }

        .btn-submit span {
            font-size: 1.6rem;
        }

    </style>
</head>
<body>

    <div class="header-simple">
        <button class="logo-btn" onclick="confirmExit()">
            <div class="logo">
                <img src="assets/logo.png" alt="Green Sense Logo">
                GREEN SENSE
            </div>
        </button>
    </div>

    <div class="main-container">
        <div class="question-card">
            <h2>Pendapat Anda secara keseluruhan tentang tarif dan tagihan air PDAM saat ini? (Sebutkan kata yang paling mewakili perasaan Anda, misalnya: mahal, adil, transparan, membebani, wajar)</h2>     
            <form onsubmit="event.preventDefault(); nextStep();">
                <textarea class="feedback-input" placeholder="Ketikkan disini..." required></textarea>
                
                <button type="submit" class="btn-submit">
                    LANJUT KE ULASAN <span>âž¤</span>
                </button>
            </form>
        </div>
    </div>

    <script>
        function confirmExit() {
            const leave = confirm("Apakah anda yakin untuk keluar dari kuisioner ini?");
            if (leave) {
                window.location.href = 'Logged_Home.html';
            }
        }

        function nextStep() {
            window.location.href = 'Ulasan.html';
        }
    </script>

</body>
</html>
