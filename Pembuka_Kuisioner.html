<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kuisioner - Green Sense</title>
    <style>
        :root {
            --primary-dark: #1a4301;
            --accent-teal: #34a0a4;
            --btn-green: #054101;
            --transition-speed: 0.3s;
        }

        body {
            margin: 0;
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background: linear-gradient(135deg, #76c893, #34a0a4, #184e77);
            background-attachment: fixed;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            color: var(--primary-dark);
        }

        /* Unified Interactive Navbar */
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.5rem 8%;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 30px rgba(0,0,0,0.1);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .logo-link {
            text-decoration: none;
            color: inherit;
            display: flex;
            align-items: center;
            transition: transform var(--transition-speed) ease;
        }

        .logo-link:hover {
            transform: scale(1.05);
        }

        .logo {
            display: flex;
            align-items: center;
            font-weight: 900;
            font-size: 2rem;
            letter-spacing: -1px;
        }

        .logo img {
            height: 55px;
            margin-right: 15px;
        }

        .nav-right {
            display: flex;
            align-items: center;
            gap: 50px;
        }

        .nav-links {
            list-style: none;
            display: flex;
            gap: 50px;
            margin: 0;
            padding: 0;
        }

        .nav-links li {
            position: relative;
        }

        .nav-links a {
            text-decoration: none;
            color: var(--primary-dark);
            font-weight: 700;
            text-transform: uppercase;
            font-size: 1.1rem;
            display: inline-block;
            transition: color var(--transition-speed) ease, transform var(--transition-speed) ease;
        }

        /* Underline Effect */
        .nav-links a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 3px;
            bottom: -5px;
            left: 0;
            background-color: var(--accent-teal);
            transition: width var(--transition-speed) ease;
        }

        .nav-links a:hover {
            color: var(--accent-teal);
            transform: translateY(-3px);
        }

        .nav-links li:hover a::after {
            width: 100%;
        }

        .user-profile {
            width: 55px;
            height: 55px;
            background-color: var(--btn-green);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            border: 3px solid white;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            transition: all var(--transition-speed) cubic-bezier(0.175, 0.885, 0.32, 1.275);
            overflow: hidden;
        }

        .user-profile:hover {
            transform: scale(1.2) rotate(5deg);
            border-color: var(--accent-teal);
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
        }

        .user-profile img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Main Content */
        .main-container {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
        }

        h1 {
            font-size: 5rem;
            color: var(--primary-dark);
            margin-bottom: 40px;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        /* White Info Card */
        .info-card {
            background: white;
            padding: 60px;
            border-radius: 40px;
            width: 100%;
            max-width: 700px;
            text-align: center;
            box-shadow: 0 20px 50px rgba(0,0,0,0.2);
            border: 4px solid var(--primary-dark);
        }

        .info-card h2 {
            color: var(--btn-green);
            font-size: 2.5rem;
            margin-bottom: 30px;
            font-weight: 800;
            text-transform: uppercase;
        }

        .info-card p {
            font-size: 1.4rem;
            color: #004d00;
            line-height: 1.6;
            margin-bottom: 50px;
            font-weight: 500;
            text-decoration: underline;
            text-underline-offset: 4px;
        }

        /* Start Button */
        .btn-mulai {
            display: inline-block;
            width: 100%;
            padding: 22px;
            background-color: var(--btn-green);
            color: white;
            text-decoration: none;
            font-size: 1.5rem;
            font-weight: 900;
            border-radius: 100px;
            text-transform: uppercase;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 20px rgba(5, 65, 1, 0.3);
        }

        .btn-mulai:hover {
            background-color: var(--primary-dark);
            transform: scale(1.02);
            box-shadow: 0 15px 30px rgba(0,0,0,0.2);
        }

        @media (max-width: 768px) {
            h1 { font-size: 3rem; }
            .info-card { padding: 40px 30px; }
            .nav-links { display: none; } /* Simplified for mobile */
        }
    </style>
</head>
<body>

    <nav>
        <a href="Logged_Home.html" class="logo-link">
            <div class="logo">
                <img src="assets/logo.png" alt="Green Sense Logo">
                GREEN SENSE
            </div>
        </a>
        <div class="nav-right">
            <ul class="nav-links">
                <li><a href="Logged_Home.html">Home</a></li>
                <li><a href="Layanan_Kami.html">Layanan</a></li>
                <li><a href="Pembuka_Kuisioner.html">Kuisioner</a></li>
            </ul>
            <div class="user-profile" title="Profile Abe" onclick="location.href='Profile.html'">
                <img src="https://ui-avatars.com/api/?name=Abe&background=054101&color=fff" alt="User Profile">
            </div>
        </div>
    </nav>

    <div class="main-container">
        <h1>KUISIONER</h1>

        <div class="info-card">
            <h2>Kuisioner & Ulasan</h2>
            
            <p>
                Form ini digunakan untuk menilai kepuasan Anda terhadap layanan PDAM Tangerang dan mengumpulkan ulasan singkat mengenai pengalaman Anda selama menggunakan layanan tersebut.
            </p>

            <button class="btn-mulai" onclick="location.href='Kuisioner1.html'">MULAI SEKARANG</button>
        </div>
    </div>

</body>
</html>
